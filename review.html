<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Reviews — Chotu Gupta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-green-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-green-700 text-white p-4 flex justify-between items-center sticky top-0 shadow z-50">
    <h1 class="text-2xl font-bold">Customer Reviews</h1>
    <a href="index.html" class="bg-white text-green-700 px-4 py-2 rounded shadow hover:bg-gray-200">⬅ Back</a>
  </header>

  <!-- Reviews Section -->
  <section class="p-6 max-w-2xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">What Our Customers Say</h2>

    <!-- Reviews List -->
    <ul id="reviewsList" class="space-y-4 bg-white p-4 rounded shadow"></ul>

    <!-- Review Form -->
    <h3 class="text-xl font-semibold mt-6 mb-3">Leave a Review</h3>
    <form id="reviewForm" class="space-y-3 bg-white p-4 rounded shadow">
      <input type="text" name="name" placeholder="Your Name" class="border p-2 w-full rounded" required>
      <input type="email" name="email" placeholder="Your Email" class="border p-2 w-full rounded" required>

      <!-- Stars -->
      <div class="flex space-x-2">
        <span class="star cursor-pointer text-2xl" data-value="1">⭐</span>
        <span class="star cursor-pointer text-2xl" data-value="2">⭐</span>
        <span class="star cursor-pointer text-2xl" data-value="3">⭐</span>
        <span class="star cursor-pointer text-2xl" data-value="4">⭐</span>
        <span class="star cursor-pointer text-2xl" data-value="5">⭐</span>
        <span class="chosen ml-3 text-gray-600"></span>
      </div>

      <textarea name="review" placeholder="Write your review..." class="border p-2 w-full rounded" required></textarea>
      <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded-lg shadow">Submit Review</button>
    </form>
  </section>

  <footer class="bg-green-700 text-white text-center p-4 mt-6">
    &copy; 2025 Chotu Gupta | All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
